apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: quickwit-app
spec:
  project: dev
  source:
    repoURL: 'https://github.com/hmundeepi/argocd-k8s-manifest.git'
    targetRevision: HEAD
    path: application-manifest/dev/quickwit-app
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true